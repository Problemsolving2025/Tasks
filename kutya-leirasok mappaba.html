    <h2>Kutya</h2>
    <p>
            A kutya vagy eb ujjon járó emlős ragadozó állat, a szürke farkas egy már kihalt alfajának háziasított formája. Az egyetlen olyan emlős állatfaj, amely tudományos nevében megkapta a familiaris, azaz a családhoz tartozó jelzőt. 
    </p>
