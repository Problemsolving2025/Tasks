    <h2>Pengetős hangszerek</h2>
    <p>
        A pengetős hangszerek hangját a húrok pengetésével hozzuk létre, akár kézzel, akár pengetővel. A gitár az egyik legismertebb pengetős hangszer, sokféle zenei stílusban használják.
    </p>
